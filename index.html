<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">

<body class="bg-primary">
    <div id="app-container" class="min-h-screen flex flex-col">
        <header class="bg-secondary shadow-md sticky top-0 z-10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">

                    <nav class="hidden md:flex items-center space-x-2">
                        <a onclick="app.navigateTo('learn')" class="nav-link">শিখুন</a>
                        <a onclick="app.navigateTo('practice')" class="nav-link">অনুশীলন</a>
                        <a onclick="app.navigateTo('progress')" class="nav-link">অগ্রগতি</a>
                        <a onclick="app.navigateTo('guide')" class="nav-link">সহায়িকা</a>
                    </nav>
                    <button class="md:hidden" onclick="app.toggleMobileMenu()">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
                <div id="mobile-menu" class="hidden md:hidden pb-4">
                     <nav class="flex flex-col space-y-2">
                        <a onclick="app.navigateTo('learn'); app.toggleMobileMenu();" class="nav-link">শিখুন</a>
                        <a onclick="app.navigateTo('practice'); app.toggleMobileMenu();" class="nav-link">অনুশীলন</a>
                        <a onclick="app.navigateTo('progress'); app.toggleMobileMenu();" class="nav-link">অগ্রগতি</a>
                        <a onclick="app.navigateTo('guide'); app.toggleMobileMenu();" class="nav-link">সহায়িকা</a>
                    </nav>
                </div>
            </div>
        </header>

        <main id="main-content" class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        </main>

        <div id="keyboard-container" class="container mx-auto px-4 sm:px-6 lg:px-8 pb-4"></div>
    </div>

    <script src="script.js"></script>
</body>
